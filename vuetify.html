<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <v-app>
      <!-- Toolbar -->
      <v-toolbar color="indigo" dark app>
        <v-toolbar-title>My App</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
          <v-btn flat>Home</v-btn>
          <v-btn flat>About</v-btn>
          <v-btn flat>Contact</v-btn>
        </v-toolbar-items>
      </v-toolbar>

      <!-- Main Content -->
      <v-content>
        <v-container>
          <!-- Card -->
          <v-card>
            <v-card-text>
              <!-- Text box -->
              <v-text-field v-model="todo" label="What do you want to do?" hint="Write something..."></v-text-field>
            </v-card-text>
            <v-card-actions>
              <v-spacer></v-spacer>
              <!-- Button -->
              <v-btn color="pink" dark v-on:click="addTodo">Add</v-btn>
            </v-card-actions>
          </v-card>

          <v-divider></v-divider>

          <!-- Loop items in the todoList array -->
          <v-card class="mt-4" v-for="todo in todoList">
            <v-card-text>{{ todo }}</v-card-text>
          </v-card>

        </v-container>
      </v-content>

      <v-dialog v-model="dialog">
        <v-card>
          <v-card-text>This is a nice dialog.</v-card-text>
          <v-divider></v-divider>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn flat outline color="blue" dark v-on:click="dialog = false">Close</v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        message: 'world',
        dialog: false,
        todo: null,
        todoList: []
      },
      methods: {
        clickMe () {
          alert('Wooohooo!')
        },
        addTodo () {
          console.log(this.todo)
          this.todoList.push(this.todo)
          this.todo = ''
        }
      }
    })
  </script>
</body>
</html>
