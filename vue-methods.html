<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample Page</title>
</head>
<body>
  <div id="app">
    <h1>{{ name }}</h1>
    <!-- When you click the button, the greet function executes also passing the string 'joshua' -->
    <button v-on:click="greet('joshua')">Click Me!</button> 
  </div>

  <!-- Importing vuejs library -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        name: ''
      },
      methods: {
        greet(passedName) {
          // Change the value of name to 'Hi {passedName}'
          this.name = `Hi ${passedName}`

          // You can read more about template literals here:
          // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals
        }
      }
    })
  </script>

</body>
</html>
